<html lang="en">
  <head>
    <!-- Meta-->
    <meta charset="utf-8" />
    <meta name="author" content="Ziad" />
    <meta name="keywords" content="Game ,Cards , Memory" />
    <meta
      name="description"
      content="This is a gaming website that has the best games to keep you entertained"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="refresh" content="" />
    <!--Open Graph protocol for social media-->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="" />
    <title>Cards matching</title>
    <!--CSS-->
    <link rel="stylesheet" href="stylegame1.css" />
    <!--JS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="Logo">
      <h1>Mind games</h1>
    </header>
    <hr />
    <main>
      <div class="description">
        <h2>Cards matching game</h2>
        <p>Enjoy this 2 players game with different themes</p>
        <p>Let's see who has a better short-term memory!</p>
      </div>
      <div class="Game-comment-section" id="Game-comment-section">
        <div class="SettingsDiv">
          <form id="myForm">
            <label
              >Player 1 name
              <input
                id="Player1-Name"
                type="text"
                name="player1-name"
                placeholder="Enter your name..."
                required /></label
            ><br />
            <label
              >Player 2 name
              <input
                id="Player2-Name"
                type="text"
                name="player2-name"
                placeholder="Enter your name..."
                required /></label
            ><br />
            <div class="Levels">
              <label for="level">Select Level:</label>
              <select id="level" name="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <br />
            <button type="submit">Start playing</button>
          </form>
        </div>
        <div class="grid">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <aside id="Comment-Section">
          <h3>Comment Section</h3>
          <form id="CommentForm">
            <label>
              <input
                type="text"
                id="evaluation"
                placeholder="Write your evaluation here"
                name="evaluation"
              />
            </label>
            <button>Submit</button>
          </form>
        </aside>
      </div>
    </main>

    <a href="https://project1-mind-games.onrender.com"
      ><i class="fa-solid fa-house"></i
    ></a>
    <a href="#"><i class="fa-solid fa-arrow-up"></i></a>

    <script src="script.js"></script>
  </body>
</html>
